<form>
  <div class="col-md-6">
  <h2 class="text-center">Search Person</h2>

  

  <div class="form-group">
 
    <input type = "text" [(ngModel)]="person2.first_name" 
    placeholder="First Name / Last Name" name="first_name" class="form-control" id="first_name">
  </div>

  <button class="btn btn-success" (click)="getPersonsSearch(person2)">Search Person</button>

<br><br>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Update Record</th>
        <th scope="col">Delete Record</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person1 of person">
        <td>{{person1.id}}</td>
        <td>{{person1.first_name}}</td>
        <td>{{person1.last_name}}</td>
        <td><button type="button" class="btn btn-warning" >update</button> </td>
        <td><button type="button" class="btn btn-danger" (click) = "deletePerson(person1)">Delete</button> </td>
       
    </tr>
     
    </tbody>
  </table>


</div>
</form>
